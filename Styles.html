<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Styles</title>
    <style>
       h1 {
           color: firebrick;
           width:60%;
           margin-left:auto; margin-right:auto; text-align:center;
           }
       h2 {
            color: firebrick;
            text-align: center;
            }
       main {
            margin: auto;
            padding: 30px;
            background-image:url(/Images/Forza.png);
            background-repeat:round;
            width:830px;
            font-family:Corbel;
       }


    </style>
</head>
<body>
    <main>
        <h2>Using span and div</h2>
        <div style="width:60%; color:white; background-color:brown; margin-left:auto; margin-right:auto;text-align:center; padding:10px 10px;
font-family:Corbel;">
            Here the div tag uses an inline style and the span tag is used to display <span style="color:yellow">
            the rest of the text in a different color.</span>
        </div>

    </main>

</body>
</html>
